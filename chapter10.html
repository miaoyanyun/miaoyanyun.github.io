<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <form action="" id="regstr" name="reg" target="_blank" method="get">
        <fieldset >
            <legend>注册分组</legend>
            <label for="userid"> 
             用户名：
             </label>
             <input id="userid"  autofocus=true name="user" type="text" />
             <br />
             电子邮件：
             <input type="text" form="regstr" name="email" />
             <br />
            性别： <input name="sex" list="abc" type="text" maxlength="5" size="30" required/>
            <br />
            密码：
            <input type="password" placeholder="请输入密码"/>
            <br />
            搜索：<input type="search" />
            <br />
            年龄:<input type="number" name="age" value="" step="2" min="10" max="100" required>
            <br />
            <!-不支持->
            出生日期:<input type="date" name="" value="">
            <input type="color" />
<br />
            性别：<input type="radio" name="sex" value="0" checked="true" />女
            <input type="radio" name="sex" value="1"  />男
            <br />
            <input type="image" width="300" heigt="200" src="img/DSC_0407.JPG" />
            <br />
            <input type="file" accept="image/jpg" />
         </fieldset>
         <br />
      

        <button type="submit" formaction="http://www.sougou.com">提交</button>
        <button type="reset">重置</button>
    </form>
     <datalist id="abc">
         <option >男</option>
         <option >女</option>
         <option label="其他" value="其他"></option>
     </datalist>
         
        
    </body>
</html>
