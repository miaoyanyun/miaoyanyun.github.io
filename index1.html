<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <title>腾讯视频</title>
    <link rel="stylesheet" type="text/css" href="css/animate_min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--loading start-->
<div id="loading" class="active">
    <img class="bgwater" src="img/common/bg.jpg" width="1500">
    <div class="con">
        <img src="img/common/icon_loading1.png" width="100%">
        <span></span>
        <p>50%</p>
    </div>
</div>
<!--loading end-->

<!--页面主体 start-->
<div id="wrap">
    <div class="music">
        <span class="anniu open" id="bgsound"></span>
    </div>
    <div class="pagewrap">
        <!--第1页 start-->
        <div class="page1 page">
            <img class="bg1" src="img/page1/bg.jpg">
            <img class="logo animated duration2000 delay500 fadeInLeft" src="img/common/logo.png">
            <img class="text1 animated delay1500 fadeIn" src="img/page1/pic_01.png">
            <img class="text2 animated delay2000 duration2000 fadeInDown" src="img/page1/pic_02.png">
            <img class="btn animated delay3000 fadeInStart" src="img/page1/pic_03.png">
        </div>
        <!--第1页 end-->
    </div>
</div>
<!--页面主体 end-->

<!--js footer-->
<script src="js/webscale.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/music.js"></script>
<script src="js/touch.js"></script>
<script src="js/pagecontrol.js"></script>
<script src="js/index.js"></script>
<script src="js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/wx.js"></script>
</body>
</html>
